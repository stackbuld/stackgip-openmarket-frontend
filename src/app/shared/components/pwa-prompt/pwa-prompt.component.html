<div id="pwa-modal">
  <i class="fa fa-times" (click)="onCancel()"></i>
  <div>
    <h1 class="text-center">Install Renamarket app on your device?</h1>
    <div class="pwa-actions">
      <button class="cancel" (click)="onCancel()">Cancel</button>
      <button (click)="onPromptInstall()">Install</button>
    </div>
  </div>
</div>
