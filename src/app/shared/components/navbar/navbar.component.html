<!-- mobile  -->

<div
  uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky"
  class="navy"
>
  <div class="uk-navbar-container head" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo navy" href="#"
        ><img
          src="../../../../assets/img/mobileRenaLogo.png"
          alt="RENA MARKET"
          width="90"
      /></a>
    </div>

    <div class="uk-navbar-right">
      <div
        class="uk-button uk-button-default navy"
        uk-toggle="target: #offcanvas-flip"
        style="border-color: transparent"
      >
        <div uk-navbar-toggle-icon></div>
      </div>

      <div id="offcanvas-flip" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar">
          <div class="up-navBar">
            <div class="uk-navbar-left">
              <a class="uk-navbar-item uk-logo navy" href="#"
                ><img
                  src="../../../../assets/img/mobileRenaLogo.png"
                  alt="RENA MARKET"
                  width="90"
              /></a>
            </div>
            <div uk-offcanvas-bar>
              <button class="uk-offcanvas-close" type="button" uk-close></button>
            </div>
          </div>
         

          <ul class="mobile-side-menu">
            <li>
              <a [routerLink]="['']">
                <span class="uk-icon uk-margin-small-right"></span>
                Product
              </a>
            </li>
            <li>
              <a [routerLink]="['/features']">
                <span class="uk-icon uk-margin-small-right"></span>
                Features
              </a>
            </li>
            <li>
              <a [routerLink]="['']">
                <span class="uk-icon uk-margin-small-right"></span>
                About
              </a>
            </li>
            <li>
              <a [routerLink]="['/contact']">
                <span class="uk-icon uk-margin-small-right"></span>
                Contact
              </a>
            </li>
          </ul>
          <div class="uk-navbar-right">
            <button class="uk-button uk-button-default uk-text-capitalize waitList" type="button" uk-toggle="target: #offcanvas-usage">
              <a [routerLink]="['/wait-list']">Join waitlist</a> 
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
