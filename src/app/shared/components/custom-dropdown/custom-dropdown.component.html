<div class="account-select" *ngIf="accountsLists?.length !== 0">
  <mat-form-field>
    <mat-label>Select an account</mat-label>
    <mat-select [formControl]="accountsListForm" (selectionChange)="onSelect($event)">
      <mat-option [value]="account.accountNumber" *ngFor="let account of accountsLists">
        <div class="accounts-list">
          <span>{{ account.accountName }} • {{ account.accountNumber }} •
            {{ account.bankName }}</span>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="bank-select" *ngIf="type == 'bankLists'">
  <form [formGroup]="bankListForm">


    <mat-form-field>
      <mat-label>Select a bank</mat-label>
      <input type="text" placeholder="Search with bank name." matInput formControlName="bank" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank.name"
          (onSelectionChange)="setOptionValue($event)">
          {{ bank?.name }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
