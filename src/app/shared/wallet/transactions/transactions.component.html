  <div class="transactions-actions">
    <div class="heading">Recent transactions</div>

    <div class="actions-main">
      <div class="sort">
        <select name="month" #month required>
          <option [ngValue]="null" [disabled]="true">Sort by Date</option>
          <option value="1">January</option>
        </select>
      </div>
      <div class="filter">
        <select name="month" #month required>
          <option [ngValue]="null" [disabled]="true">Filter</option>
          <option value="1">January</option>
        </select>
      </div>
    </div>
  </div>

  <div class="transactions-main">
    <div class="transaction" *ngFor="let transaction of transactions">
      <div class="transaction-details">
        <div class="img-container">
          <img alt="" transaction [transaction]="transaction.type" />
        </div>

        <div class="details-copy">
          <div class="heading">{{ transaction.heading }}</div>

          <div class="main-copy">
            <div class="remark">{{ transaction.remark }}</div>
            <div class="date">{{ transaction.date }}</div>
          </div>
        </div>
      </div>

      <div class="transaction-amount">
        {{ transaction.amount | currency: "N" }}
      </div>
    </div>
  </div>
</div>
