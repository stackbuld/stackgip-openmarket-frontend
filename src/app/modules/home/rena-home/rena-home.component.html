      <div class="card p-4 d-none d-md-block col-md-4">
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <h2 class="mb-0 tag">Categories</h2>
        </div>
        <div *ngIf="!loadingCategories">
          <div
            *ngFor="
              let item of categories | slice : 0 : categoryListLimit;
              let i = index
            "
          >
            <span
              [ngClass]="{ activeCategory: this.categoryName === item }"
              class="each-cat pointer py-2"
            >
              <span>{{ item }}</span>
            </span>
          </div>
          <div *ngIf="categories.length === 0" class="text-center p-5">
            No Results
          </div>
        </div>

        <div *ngIf="loadingCategories" class="">
          <ngx-shimmer-loading></ngx-shimmer-loading> <br />
          <br />
          <ngx-shimmer-loading></ngx-shimmer-loading> <br />
          <br />
          <ngx-shimmer-loading></ngx-shimmer-loading> <br />
          <br />
          <ngx-shimmer-loading></ngx-shimmer-loading>
        </div>
      </div>
      <!-- Thumbnail -->
      <!-- <div class="thumbnail col-12 col-md-9">
        <img src="assets/img/hero-home.png" alt="" />
      </div> -->
      <div
        class="uk-position-relative uk-visible-toggle uk-light col-12 col-md-8 thumbnail"
        tabindex="-1"
        uk-slideshow="autoplay: true"
      >
        <ul class="uk-slideshow-items w-100 h-100">
          <li *ngFor="let slide of heroSlides" class="w-100 h-100">
            <img src="{{ slide }}" alt="" uk-cover />
            <div class="uk-position-medium uk-position-bottom-right">
              <button class="uk-button uk-button-secondary">Shop Now</button>
            </div>
          </li>
        </ul>

        <a
          class="uk-position-center-left uk-position-small uk-hidden-hover uk-border-circle bg-white text-black"
          href
          uk-slidenav-previous
          uk-slideshow-item="previous"
        ></a>
        <a
          class="uk-position-center-right uk-position-small uk-hidden-hover uk-border-circle bg-white text-black"
          href
          uk-slidenav-next
          uk-slideshow-item="next"
        ></a>
      </div>
    </div>
  </section>

    <div class="promoted-product-container">
      <div class="header-text">
        <h2>Promoted Product</h2>
        <span class="pointer">
          <span routerLink="/homepage"> See All </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="24"
            viewBox="0 0 25 24"
            fill="none"
          >
            <path
              d="M16.2175 12.7199C16.3582 12.5793 16.4373 12.3887 16.4375 12.1899V11.8099C16.4352 11.6114 16.3564 11.4216 16.2175 11.2799L11.0775 6.14985C10.9836 6.0552 10.8558 6.00195 10.7225 6.00195C10.5892 6.00195 10.4614 6.0552 10.3675 6.14985L9.6575 6.85985C9.56344 6.95202 9.51043 7.07816 9.51043 7.20985C9.51043 7.34154 9.56344 7.46769 9.6575 7.55985L14.1075 11.9999L9.6575 16.4399C9.56284 16.5337 9.5096 16.6615 9.5096 16.7949C9.5096 16.9282 9.56284 17.056 9.6575 17.1499L10.3675 17.8499C10.4614 17.9445 10.5892 17.9978 10.7225 17.9978C10.8558 17.9978 10.9836 17.9445 11.0775 17.8499L16.2175 12.7199Z"
              fill="#FF8B00"
            />
          </svg>
        </span>
      </div>

      <div *ngIf="!loadingProducts" class="product-container row">
        <div
          *ngFor="let product of products | slice : 0 : 6"
          class="mb-3 col-6 col-md-3"
        >
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>

      <!-- If loading products -->
      <div *ngIf="loadingProducts" class="p-5">
        <div class="uk-flex uk-flex-center">
          <div uk-spinner></div>
        </div>
      </div>

      <!-- If there are no products -->
      <div *ngIf="!loadingProducts && products.length === 0" class="p-5">
        <p *ngIf="categoryName === ''" class="text-center p-5">
          There are no products available.
        </p>
        <p *ngIf="categoryName !== ''" class="text-center p-5">
          There are no products in the selected category.
        </p>
      </div>
    </div>
  </section>
