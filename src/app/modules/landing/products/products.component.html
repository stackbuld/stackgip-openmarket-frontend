<div *ngIf="products.length > 0 && products.length > 3"
    class="uk-grid uk-grid-small uk-grid-match uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-margin">
  <app-single-product
    *ngFor="let product of products"
    [product]="product"
    class="uk-margin-bottom">
  </app-single-product>
</div>
<!-- Load More -->
<infinite-scroll (scrolled)="fetchNextProducts(pageNumber)" *ngIf="hasNextPage">
    <p class="loading-history">Loading more...</p>
</infinite-scroll>
