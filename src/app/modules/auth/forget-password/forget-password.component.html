<div class="uk-section">
  <div class="uk-container">
    <div class="uk-margin-left uk-margin-right">
      <div
        class="uk-text-center"
        [class]="{
          'uk-alert-success': success,
          'uk-alert-error': success == false
        }"
        *ngIf="isSubmited"
        uk-alert
      >
        <a class="uk-alert-close" uk-close></a>
        <p>{{ message }}</p>
      </div>

      <div class="uk-text-center">
        <img class="uk-img" width="300px" src="./assets/svg/auth.svg" />
      </div>
      <div
        class="uk-width-medium@s uk-border-rounded uk-card uk-margin-auto uk-width-1-2@m backgound-light-transparent"
      >
        <div class="uk-padding-small">
          <h2 class="uk-text-center">Forget password</h2>
          <div class="uk-text-center">
            <form [formGroup]="formGroup" (ngSubmit)="sendEmail()">
              <mat-form-field class="uk-width-expand">
                <mat-label>Enter email to recover password</mat-label>
                <input
                  type="email"
                  required
                  formControlName="email"
                  matInput
                  placeholder="Enter Email Address"
                />
              </mat-form-field>
              <button class="btn-default" color="primary" type="submit" [disabled]="formGroup.invalid && isLoading">
                <span *ngIf="!isLoading">Send reset link</span>
                <span *ngIf="isLoading">
                  <img src="/assets/svg/loader-icon.svg" alt="" width="30" height="30" /> &nbsp;
                  <img src="/assets/svg/loader-icon.svg" alt="" width="30" height="30" /> &nbsp;
                  <img src="/assets/svg/loader-icon.svg" alt="" width="30" height="30" />
                </span>
              </button>
            </form>
            <br />
          </div>

          <a
            class="text-style-1"
            [routerLink]="['/']"
            [queryParams]="{ showSigin: true }"
          >
            Back to Signin</a
          >
          |
          <a class="text-style-1 text-gray" routerLink="/"> Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
