<div *ngFor="let bankAccount of bankAccountList; let index=index"
  class="uk-card uk-card-default uk-card-body uk-margin-small seller-store-card">
  <div class="seller-top">
    <div>
      <a (click)="addBankAccount(bankAccount)" style="padding-right: 10px">
        <img class="edit-imgIcon" src="../../../../assets/svg/edit-seller-store-icon.svg" alt="" />
      </a>
      <a *ngIf="bankAccountList.length > 1" (click)="onDeleteBankAccount(bankAccount)">
        <img class="del-imgIcon" src="../../../../assets/svg/delete-seller-store-icon.svg" alt="" />
      </a>
    </div>
  </div>
  <div class="uk-grid-small uk-child-width-1-3@m uk-grid-match store-grid" uk-grid>
    <div class="">
      <h6>Bank Name</h6>
      <span class="value">{{bankAccount.bankName}}</span>
    </div>
    <div class="">
      <h6>Bank Account Name</h6>
      <span class="value">{{bankAccount.accountName}}</span>
    </div>
    <div class="">
      <h6>Bank Account Number</h6>
      <span class="value">{{bankAccount.accountNumber}}</span>
    </div>
  </div>
</div>

<div class="seller-right">
  <button (click)="addBankAccount(false)" class="uk-button uk-button-primary seller-btn" type="button">
    + Add Bank Account
  </button>
</div>
