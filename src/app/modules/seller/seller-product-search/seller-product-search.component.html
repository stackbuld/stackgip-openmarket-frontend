<div class="search-container">
  <div class="loader-container" *ngIf="isFetching | async; else showResults">
    <div class="loader"></div>
  </div>

  <ng-template #showResults>
    <div
      class="search-result"
      *ngFor="let searchResult of searchResults | async"
    >
      <div class="product-img">
        <img [src]="getImageResolution(searchResult.imageUrl, 80, 80)" alt="" />
      </div>

      <div class="product-content">
        <div class="product-name">{{ searchResult.name }}</div>
      </div>
    </div>
  </ng-template>
</div>

<div class="search-underlay"></div>
