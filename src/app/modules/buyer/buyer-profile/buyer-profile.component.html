<div class="buyer-profile-container">
  <div class="heading-container">
    <div class="heading">Profile Details</div>
    <div class="edit" (click)="onEdit()">
      <span *ngIf="!isEditing">
        <svg
          width="18"
          height="17"
          viewBox="0 0 18 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.99998 15.6666H16.5M1.5 15.6666H2.89545C3.3031 15.6666 3.50693 15.6666 3.69874 15.6206C3.8688 15.5798 4.03138 15.5124 4.1805 15.421C4.34869 15.318 4.49282 15.1738 4.78107 14.8856L15.25 4.41663C15.9404 3.72628 15.9404 2.60699 15.25 1.91663C14.5597 1.22628 13.4404 1.22628 12.75 1.91663L2.28105 12.3856C1.9928 12.6738 1.84867 12.818 1.7456 12.9862C1.65422 13.1353 1.58688 13.2979 1.54605 13.4679C1.5 13.6597 1.5 13.8636 1.5 14.2712V15.6666Z"
            stroke="#344054"
            stroke-width="1.67"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Edit
      </span>
      <span *ngIf="isEditing"><i class="fa fa-times"></i> Cancel</span>
    </div>
  </div>
  <div class="navigation">
    <ul>
      <li
        routerLink="/buyer/profile/personal-information"
        routerLinkActive="active"
      >
        Personal Information
      </li>
      <li
        routerLink="/buyer/profile/contact-information"
        routerLinkActive="active"
      >
        Contact Information
      </li>
      <li
        routerLink="/buyer/profile/address-information"
        routerLinkActive="active"
      >
        Delivery Address
      </li>
      <li
        routerLink="/buyer/profile/wallet-information"
        routerLinkActive="active"
      >
        Wallet
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
