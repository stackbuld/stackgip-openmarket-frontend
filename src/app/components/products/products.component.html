<div

  class="uk-grid uk-grid-small uk-grid-match uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-margin"
>
  <app-single-product
    *ngFor="let product of products"
    [product]="product"
    class="uk-margin-bottom"
  >
  </app-single-product>
</div>
