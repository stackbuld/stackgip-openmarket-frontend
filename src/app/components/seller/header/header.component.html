<div class="uk-width-3-4 uk-visible@m">
  <p *ngIf="currentRoute.includes('seller/dashboard')">Dashboard</p>
  <p *ngIf="currentRoute.includes('seller/orders')">Orders</p>
  <p *ngIf="currentRoute.includes('seller/products')">Products</p>
  <p *ngIf="currentRoute.includes('seller/store')">Store</p>
  <div class="item">
    <div class="search">
      <input type="text" placeholder="Search for products" />
    </div>
  </div>
  <div class="item">
    <img
      src="../../../../assets/img/userFavicon.png"
      alt=""
      style="width: 48px; height: 48px"
    />
  </div>
</div>
<!-- Menu for mobile screen -->
<div class="uk-hidden@m">
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active">
          <a class="" href="#" aria-label="Back to Home">
            <img
              src="../../../../assets/img/mobileRenaLogo.png"
              alt="RENA MARKET"
              width="100"
            />
          </a>
        </li>
      </ul>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li>
          <a href="#"> <span uk-navbar-toggle-icon></span></a>
          <div class="uk-navbar-dropdown">
            <ul class="uk-nav uk-navbar-dropdown-nav">
              <li>
                <a routerLink="/seller">
                  <img
                    src="../../../../assets/img/profileIcon.png"
                    class="uk-padding-small"
                    alt=""
                  />
                  Profile</a
                >
              </li>
              <li>
                <a routerLink="/seller/orders">
                  <img
                    src="../../../../assets/img/ordersIcon.png"
                    class="uk-padding-small"
                    alt=""
                  />
                  Orders</a
                >
              </li>
              <li>
                <a routerLink="/seller/products">
                  <img
                    src="../../../../assets/img/productIcon.png"
                    class="uk-padding-small"
                    alt=""
                  />
                  Products</a
                >
              </li>
              <li>
                <a [routerLink]="['/sellerproduct', loggedInUser.id]"
                  ><img
                    src="../../../../assets/img/storeIcon.png"
                    class="uk-padding-small"
                    alt=""
                  />
                  Store</a
                >
              </li>
              <li>
                <a routerLink="/seller/products">
                  <img
                    src="../../../../assets/img/voucherIcon.png"
                    class="uk-padding-small"
                    alt=""
                  />
                  Vouchers</a
                >
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
