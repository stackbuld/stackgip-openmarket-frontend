<h3 class="headline">Most Selling Products</h3>
<table class="uk-table uk-table-responsive uk-table-divider">
  <thead>
    <tr>
      <td></td>
      <th>Product</th>
      <th>Category</th>
      <th>Unit Sold</th>
      <th>Amount Generated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let productDetail of productDetails">
      <td>
        <img
          class="uk-img"
          src="{{ productDetail.imageUrl }}" width="100" height="100"
        />
      </td>
      <td>{{ productDetail.name }}</td>
      <td>{{ productDetail.category }}</td>
      <td>{{ productDetail.unitSold }}</td>
      <td>NGN {{ numberWithCommas(productDetail.revenue) }}</td> 
    </tr>
