<div class="uk-card uk-card-default uk-card-body uk-margin-small">
  <label class="seller_label">
    <input class="uk-radio" type="radio" name="radio2" checked />
    Store
  </label>
  <ul class="uk-tab-bottom" data-uk-tab="media: @s"></ul>

  <div
    class="uk-grid-small uk-child-width-1-3@m uk-grid-small uk-grid-match store-grid"
    uk-grid
  >
    <div class="uk-width-1-4@s">
      <h6>Street Address</h6>
    </div>
    <div class="uk-width-1-4@s">
      <h6>City, State</h6>
    </div>
    <div class="uk-width-1-4@s">
      <h6>Country</h6>
    </div>
  </div>
  <div
    class="uk-grid-small uk-child-width-1-3@m uk-grid-small uk-grid-match store-grid"
    uk-grid
  >
    <div class="uk-width-1-4@s">
      <h6>Landmark</h6>
    </div>
    <div class="uk-width-1-4@s">
      <h6>Postal Code</h6>
    </div>
    <div class="uk-width-1-4@s">
      <h6>Phone Number</h6>
    </div>
  </div>
  <div
    class="uk-grid-small uk-child-width-1-3@m uk-grid-small uk-grid-match"
    uk-grid
  >
    <div class="uk-width-1-4@s">
      <h6>Number of Products in Store :</h6>
    </div>
  </div>
</div>
<div class="seller-right">
  <button
    class="uk-button uk-button-primary seller-btn"
    type="button"
    uk-toggle="target: #modal-add-product"
  >
    + Add More Store
  </button>
</div>
