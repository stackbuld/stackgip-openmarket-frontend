<div id="seller-modal-full" class="uk-modal-full modal-container" uk-modal>
  <div class="uk-modal-dialog uk-flex uk-flex-between uk-flex-middle form-container">
    <div class="form-img"></div>

    <div class="form">
      <div class="go-back" (click)="closeModal()">
        <img src="https://cdn.iconscout.com/icon/free/png-512/back-arrow-1767531-1502435.png" alt="go-back" />
        <span>Go Back</span>
      </div>
      <div class="seller-info">
        <div class="seller-info-main">
          <h1 class="form-heading">
            <span class="bold">Get Started</span>Enter your business details
          </h1>
          <div>
            <form [formGroup]="componentForm" (submit)="submit()">
              <div class="business-status">
                <label><input type="radio" checked name="registerationStatus" value="registered"
                    formControlName="registerationStatus" />
                  <span> Registered business</span></label>
                <label><input type="radio" name="registerationStatus" value="unregistered"
                    formControlName="registerationStatus" />
                  <span> Unregistered business</span></label>
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessName').invalid &&
                      !componentForm.get('businessName').untouched
                  }">Business/Brand/Company Name</label>
                <input type="text" matInput formControlName="businessName" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessPhone').invalid &&
                      !componentForm.get('businessPhone').untouched
                  }">Business/Brand/Company Phone Number</label>
                <input type="tel" matInput formControlName="businessPhone" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessEmail').invalid &&
                      !componentForm.get('businessEmail').untouched
                  }">Business/Brand/Company Email Address</label>
                <input type="email" matInput formControlName="businessEmail" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessAddress').invalid &&
                      !componentForm.get('businessAddress').untouched
                  }">Business/Brand/Company Address</label>
                <input type="text" matInput required formControlName="businessAddress" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessCountry').invalid &&
                      !componentForm.get('businessCountry').untouched
                  }">Business/Brand/Company Country</label>
                <input type="text" matInput required formControlName="businessCountry" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessState').invalid &&
                      !componentForm.get('businessState').untouched
                  }">Business/Brand/Company State</label>
                <input type="text" matInput required formControlName="businessState" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessCity').invalid &&
                      !componentForm.get('businessCity').untouched
                  }">Business/Brand/Company City</label>
                <input type="text" matInput required formControlName="businessCity" />
              </div>

              <div class="form-group logo-group" (click)="upload()">
                <label>Business/Brand/Company Logo</label>
                <input type="text" id="logo-input" placeholder="Upload" formControlName="businessLogoUrl" />
                <img src="../../../../assets/image/upload.png" alt="" />
              </div>
              <!-- For registered business only -->
              <div class="form-group" *ngIf="registerationStatus == 'registered'">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessRegistrationNumber').invalid &&
                      !componentForm.get('businessRegistrationNumber').untouched
                  }">Business/Brand/Company Registration Number</label>
                <input type="text" matInput required formControlName="businessRegistrationNumber" />
              </div>
              <!-- For unregistered business -->
              <div class="form-group" *ngIf="registerationStatus !== 'registered'">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessApplicantAddress').invalid &&
                      !componentForm.get('businessApplicantAddress').untouched
                  }">Applicant Address</label>
                <input type="text" matInput required formControlName="businessApplicantAddress" />
              </div>
               <!-- For unregistered business -->
              <div class="form-group" *ngIf="registerationStatus !== 'registered'">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessAddressLandmark').invalid &&
                      !componentForm.get('businessAddressLandmark').untouched
                  }">Address Landmark</label>
                <input type="text" matInput required formControlName="businessAddressLandmark" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessApplicantID').invalid &&
                      !componentForm.get('businessApplicantID').untouched
                  }">Applicant ID</label>
                <input type="text" matInput required formControlName="businessApplicantID" />
              </div>

              <div class="form-group">
                <label [ngClass]="{
                    invalid:
                      componentForm.get('businessIDType').invalid &&
                      !componentForm.get('businessIDType').untouched
                  }">ID Type</label>
                <input type="text" matInput required formControlName="businessIDType" />
              </div>

              <div>
                <button class="reg-btn" type="submit" [disabled]="isLoading || componentForm.invalid">
                  <span uk-spinner="ratio: 1" *ngIf="isLoading"></span>
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
